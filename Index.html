<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Gabriela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('Papu.jpg'); /* Asegúrate de que la imagen está en la misma carpeta */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            color: Blue;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            color: red;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        button {
            background-color:#9e3595e7;
            color: Black;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #9e3595a0;
        }
    </style>
</head>
<body>
    <h1>Esto es lo que soy capaz de hacer por amor, Gabriela</h1>
    <p>Más de 50 horas de trabajo. Te mentí diciéndote que jugaba, pero trabajaba en esto por amor.</p>
    
    <button onclick="mostrarMensaje()">Cuánto te amo, Gabriela</button>

    <script>
        function mostrarMensaje() {
            alert("No sabes lo difícil que fue para mí hacer esto. Tuve que aprender inglés básico y programar en HTML con un video de 27 horas que explica desde 0.");
        }
    </script>
</body>
</html>
